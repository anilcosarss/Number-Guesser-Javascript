<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

    <div class="container big-container">
        <div class="text-center">
            <h1 class="bg-primary">Number Guess Game!</h1>

            <div class="row py-5">
                <div class="col-md-12 ">
                    <form>
                        <div class="d-flex flex-column align-items-center justify-content-center">
                            <h5 class="text-primary">Firstly you need to set interval!</h5>
                            <div class="d-flex gap-5 bg-forms p-4 rounded-5 mt-2">
                                <div class="min-number d-flex flex-column">
                                    <label class="text-white fs-5" for="down-value">Min Value</label>
                                    <input type="number" class=" set-down-number px-3 py-2" placeholder="Enter a number!" id="down-value" >
                                </div>
                                <div class="max-number d-flex flex-column">
                                    <label class="text-white fs-5" for="up-value">Max Value</label>
                                    <input type="number" class=" set-up-number px-3 py-2" placeholder="Enter a number!" id="up-value">
                                </div>
                            </div>
                           
                        </div>    
                        <button type="submit" id="set-number" class="btn btn-primary my-3">Set Values</button>
                    </form>
                    <h4 id="feedback"></h4>
                    <button id="uptate-number" class="btn btn-danger my-3 mx-auto">Uptade Values</button>  

                </div>
                

                <div class="col-md-12 mt-5 guess-screen">
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <p class="d-none"  id="guessP">Guess a number between <span class="down-number text-danger"></span> and <span class="up-number text-danger"></span></p>
                        <p class="remain-chance fw-bold fs-4"></p>
                    </div>
                    <div class="guess-form">
                        <label for="guess" class="fw-bold"></label>
                        <input type="number" name="guess" id="guess" placeholder="What is your guess?">
                    </div>
                    
                    <button id="guess-btn" class="btn btn-primary my-3"> Guess</button>
                </div>

                <div class="feedback-screen w-25 text-center mx-auto rounded-2 text-white ">

                </div>

            </div>
           

            
            

            
            
        </div>

    </div>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
